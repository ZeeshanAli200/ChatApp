<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
    <title>Document</title>
</head>

<body class="bg-white">

    <h1 style="text-align: center;">ChatON</h1>
    <div style="max-height: fit-content;" class="container bg-light h-75">
        <div style="max-height: fit-content;" class="row p-2">
            <div class="col-lg-3">
                <div class="row">
                    <div class="col-lg-9">
                        <input style="width: 100%;" onkeypress="getUsersList(this)" type="text">
                    </div>
                    <div class="col-lg-3"> <button
                            onclick="firebase.auth().signOut().then(()=>{window.location.replace('./loginpage.html')})">Logout</button>
                    </div>
                </div>
                <div id="chatBox" class="row"></div>
            </div>
            <div class="col-lg-9">
                <div style="max-height: fit-content;color: white; overflow: scroll;" id="chatWin" class="row bg-dark  border border-dark rounded-3">
                    <ul id="msgUl"></ul>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-9">
                        <input id="msgInp" type="text" class="col-lg-9 form-control" placeholder="Enter Message">
                    </div>
                    <div class="col-lg-3">
                        <div class="input-group-append">
                            <button onclick="sendFunc()" id="sendbtn" class="btn btn-outline-secondary w-100 bg-success text-dark fw-bold" type="button">Send</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
